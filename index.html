<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6aea2f3052.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .close-btn{
        background-color: #EB5757;
        border-radius: 50%;
        position: relative;
        left: 30px;
        top: -30px;
        color: antiquewhite;
      }
      .close-btn:hover{
        background-color: #EB5757;
      }
      .card-bg{
        background-color: #EB5757;
      }
      .spinier-height{
        height: 400px;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h2 class="fw-bold text-center my-4">AI Universe Hub</h2>
      <div class="d-flex justify-content-center">
        <button id="sortByDate" class="btn btn-danger fw-bold">Sort By Date</button>
      </div>
    </header>
    <main>
      <!-- card container -->
      <section class="mt-5">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
      <!-- see more button -->
      <section id="see-more" class="mt-5 d-none">
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger fw-bold">See More</button>
        </div>
      </section>

      <!-- modal -->
      <section>

        <!-- Modal -->
        <div
          class="modal modal-xl fade"
          id="apidetailsModal"
          tabindex="-1"
          aria-labelledby="apidetailsModalLabel"
          aria-hidden="true"
        >
          <div  class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header d-flex justify-content-end">
                <button class="btn close-btn" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
              </div>
              <div class="modal-body p-lg-5">
                <div class="d-flex flex-column-reverse flex-md-row gap-4">
                  <div class="col border border-danger border-1 rounded-3 card-bg">
                    <div class="card h-100">
                      <div class="card-body">
                        <h5 id="api-description" class="card-title"></h5>
                        <div class="row row-cols-1 row-cols-md-3 g-2 mt-4" id="pricing">
                        </div>

                        <div class="mt-4 d-flex justify-content-between flex-column flex-md-row">
                          <div>
                            <h5 class="card-title">Features</h5>
                            <ul id="Features-list" class="ps-4">
                              
                            </ul>
                          </div>
                          <div>
                            <h5 class="card-title">Integrations</h5>
                            <ul id="Integrations-list" class="ps-4">
                              
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div  class="card h-100 p-3">
                      <div id="accuracy-div" class="text-bg-danger p-2 position-absolute rounded-2 end-0 me-2 me-lg-4 mt-lg-2 d-none"> <span id="accuracy"></span>% accuracy</div>
                      <div id="modal-image">
                        
                      </div>
                      <div class="card-body">
                        <h5 id="input-example" class="card-title"></h5>
                        <p id="output-example" class="card-text"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="d-flex justify-content-center align-items-center spinier-height">
          <div id="loader" class="spinner-border text-success d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- js src -->
    <script src="index.js"></script>
    <!-- bootstrap src -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
